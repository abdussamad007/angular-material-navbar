<mat-toolbar color="">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <span class="title-center">Blockchain 360</span>
  <span><img src="./assets/blockchain.png"></span>
  
</mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='first'>First Page</a>
      <a mat-list-item routerLink='second'>Second Page</a>
      <a mat-list-item routerLink='third'>Third Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <span>
    </span>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
